<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">What's for Dinner?<h1>
      <button id="add-recipe">Add Recipe</button>
    </header>
    <main>
      <section class="select-recipe">
        <h1 class="section-prompt">What are you looking for?</h1>
        <input type="radio" name="recipe" value"side" /> Side
        <input type="radio" name="recipe" value"mainDish" /> Main Dish
        <input type="radio" name="recipe" value"dessert" /> Dessert
        <input type="radio" name="recipe" value"entireMeal" /> Entire Meal
        <button id="lets-cook" type="submit">Let's Cook!</button>
      </section>
      <section class="show-recipe">
        <img src="assets/cookpot.svg" alt="Cook Pot graphic">
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
